<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flappy Bird!</title>
    <link rel="stylesheet" href="index02.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="game">
        <div class="game_body">
          <div class="game_items">
            <div class="game_text">
              Результат: <span></span>
            </div>
          </div>
          <div class="game_counter"></div>
        </div>
        <div class="game_win">Победа!</div>
      </div>
      <div class="info">
        <a href="#info" title="Правила игры" class="info_icon">i</a>
        <div id="info" class="info_body">
          <a href="#" class="info_close">X</a>
          <div class="info_text">
            <p>1.Продержитесь минуту убегая мышью от квадратов</p>
            <p>2.Игра начнется при наведении на серое поле</p>
            <p>3.При выходе за пределы поля, игра начнется с начала</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
